<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <title>Reservation System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Development final year project" content="">
    <meta name="Calam Carroll" content="">
    <!--All CDN's used in project-->
    <!--CDN for Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CDN for JQuery    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- ANGULAR FILES RETRIEVED USING CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.js"></script>
    <!-- CDN FOR BOOTSTRAP AMD BOOTSTRAP STYLE SHEET-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Controllers and routes for Angular app-->
    <script src="public/app/app.js"></script>
    <script src="public/app/routes.js"></script>
    <script src="public/app/controllers/userCtrl.js"></script>
    <script src="public/app/controllers/loginCtrl.js"></script>
    <script src="public/app/controllers/reservationCtrl.js"></script>
    <script src="public/app/controllers/UpdateReservationCtrl.js"></script>
    <script src="public/app/services/userServices.js"></script>
    <script src="public/app/services/authServices.js"></script>
</head>
<style>
    #brand{
        color: #000000;
        text-shadow: blue;
    }
    #nav{
        border-color: blue;
    }
</style>
<body ng-app="ReservationApp" ng-controller="loginCtrl as login">
<!--Login controller was placed here because it is looking after when users are logged in on all pages -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" id="nav" >
    <h3 class="my-0 mr-md-auto font-weight-heavy" id="brand" href="/">ReservationSystem</h3>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/loadUserReservations"><span class="fa fa-user"></span> <strong> {{login.username}}</strong></a>
        <a class="p-2 text-dark" href="/home"> Reservation Manager</a>
        <a class="p-2 text-dark" href="/AdminHome" ng-show="login.isAdmin"><span class="fa fa-lock"></span> Admin</a>
        <a class="p-2 text-dark" href="/ReservationManager"> <span class="fa fa-list"></span> Find Reservation </a>
    </nav>
    <a class="btn btn-outline-primary" href="/login" ng-show="!login.isLoggedIn">Login</a>
    <a class="btn btn-outline-primary" href="#" ng-click="login.logout();"  ng-show="login.isLoggedIn">Log out</a>
</div>
<div class="container"ng-view></div>
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="container text-center">
        <p class="text-muted credit" style="color:#fff">Developed by Calam Carroll</p>
        <p>For more projects view my work on <a href="https://github.com/calamcarroll">GitHub</a></p>
    </div>
</footer>
</body>
</html>
