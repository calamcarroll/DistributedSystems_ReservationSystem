<style>
    body {
        background: #eee !important;
    }

    .wrapper {
        margin-top: 80px;
        margin-bottom: 80px;
    }

    .form-signin {
        max-width: 380px;
        padding: 15px 35px 45px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid rgba(0,0,0,0.1);

    .form-signin-heading,
    .checkbox {
        margin-bottom: 30px;
    }

    .checkbox {
        font-weight: normal;
    }

    .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
    @include box-sizing(border-box);

    &:focus {
         z-index: 2;
     }
    }

    input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
    }


</style>
<div class="wrapper">
    <form class="form-signin" ng-submit="login.doLogin();">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" ng-model="login.loginData.username"/>
        <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="login.loginData.password"/>
        <label class="text">
            <p>Not a member yet? <a href="/register">Register here! </a></p>

        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        <br>
        <div class="row show-hide-message" ng-show="login.successMsg">
            <div class="alert alert-success">{{login.successMsg}}</div>
        </div>
        <br>
        <div class="row show-hide-message" ng-show="login.errorMsg">
            <div class="alert alert-danger">{{login.errorMsg}}</div>
        </div>
    </form>


</div>
