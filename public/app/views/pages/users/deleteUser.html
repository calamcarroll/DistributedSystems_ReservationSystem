<style>
    #userBtn{
        margin-bottom: 20px;
    }
</style>
<div ng-controller="loginCtrl as log">
    <button class="btn btn-success" id="userBtn" ng-click="log.getAllUsers();">Load all Users</button>
    <br>
    <input class="form-control" id="myInput" type="text" ng-model="test" placeholder="Search..">
    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>User</th>
            <th>Admin</th>

        </tr>
        </thead>
        <tbody ng-repeat="user in userList|filter:test">

        <td>{{user.username}}</td>
        <td>{{user.isAdmin}}</td>

        <td> <button type="button" class="btn btn-danger" ng-click="log.deleteUser(user._id)">
            <span class="fa fa-trash"></span>
        </button></td>
        </tbody>
    </table>
</div>
