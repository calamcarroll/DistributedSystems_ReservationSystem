<div class="jumbotron">

    <style>
        #btn{
            margin-left: 425px;
        }
    </style>
    <div ng-controller="reservationCtrl as res" >
        <div class="row">
            <div class="container">

                <form ng-submit="res.update();">


                    <div class="form-group" align="center">
                        <h3>Update a Reservation</h3>

                        <input type="date"
                               id="date"
                               class="form-control"
                               placeholder=""
                               ng-model="formData.date"
                               ng-style="{'width': 500 + 'px'}"
                               required="true">
                    </div>


                    <div class="form-group" align="center">
                        <input type="number"
                               id="duration"
                               class="form-control"
                               placeholder="Duration"
                               ng-model="formData.duration"
                               ng-style="{'width': 500 + 'px'}"
                               required="true">
                    </div>
                    <div class="form-group" align="center">
                        <input type="text"
                               id="Notes"
                               class="form-control"
                               placeholder="Notes"
                               ng-model="formData.notes"
                               ng-style="{'width': 500 + 'px'}"
                               required="true">

                    </div>
                    <button type="submit" id="btn"class="btn btn-primary">Update</button>
                </form>

            </div>
        </div>
    </div>
