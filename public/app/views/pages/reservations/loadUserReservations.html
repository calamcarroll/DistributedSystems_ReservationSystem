
<h2>{{login.username}}'s Reservations</h2>
<p>All Reservations made by you will appear here!</p>
<br>

<div ng-controller="UpdateReservationCtrl as res">

    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Duration</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody ng-repeat="reservation in UserReservationtList track by $index">

        <td>{{reservation.date|date}}</td>
        <td>{{reservation.duration}} hours</td>
        <td>{{reservation.notes}}</td>
        </tbody>
    </table>
</div>
